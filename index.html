  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: system-ui, -apple-system, sans-serif;
      min-height: 100vh; display: flex;
      align-items: center; justify-content: center;
      background: #1a1a2e; color: #e0e0e0;
    }
    .container { text-align: center; padding: 2rem; }
    h1 { margin-bottom: 2rem; font-size: 1.8rem; color: #fff; }
    .langs { display: flex; gap: 1.5rem; flex-wrap: wrap; justify-content: center; }
    .lang-card {
      display: flex; flex-direction: column; gap: .5rem;
      padding: 1.5rem 2.5rem; border-radius: 12px;
      background: #16213e; border: 1px solid #0f3460;
      text-decoration: none; color: inherit;
      transition: transform .15s, border-color .15s;
    }
    .lang-card:hover { transform: translateY(-3px); border-color: #e94560; }
    .lang-name { font-size: 1.3rem; font-weight: 600; }
    .lang-count { font-size: .85rem; opacity: .6; }
  </style>

  <div class="container">
    <h1>Notes</h1>
    <div class="langs">
      <a class="lang-card" href="./de/">
        <span class="lang-name">Deutsch</span>
        <span class="lang-count">6 note(s)</span>
      </a>
      <a class="lang-card" href="./ru/">
        <span class="lang-name">Русский</span>

    </div>
